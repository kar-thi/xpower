<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <!-- custom styles -->
    <link href="style/app.css" rel="stylesheet" type="text/css">



    <title>Xpower</title>
</head>

<body>

    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="images/greenblue.png" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            xboost
                </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="dataset.html">DATASET</a></li>
                            <li><a class="dropdown-item" href="model.html">MODEL</a></li>
                            <li><a class="dropdown-item" href="predictions.html">PREDICTIONS</a></li>

                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <section class="navbar-bottom-border">
        <div class="row"></div>
    </section>
    <!-- navbar End -->


    <!-- page title -->

    <section class="page-title">
        <div class="container-fluid">

            <img src="images/title_icon.png" />

            <h2>Model</h2>


        </div>
    </section>

    <!-- End page title -->


    <!-- sub page title -->

    <section class="sub-page-title">
        <div class="container-fluid">
            <h3>MODEL: Model_Name</h3>

        </div>
    </section>


    <!-- End sub page title -->


    <!-- tab section -->
    <section>
        <div class="container-fluid">
            <ul class="nav nav-pills mb-10" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">PARAMETERS</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">RESULTS</button>
                </li>

            </ul>
            <div class="tab-content" id="pills-tabContent">

                <!-- PARAMETERS start -->
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

                    <div class="card">
                        <div class="card-body">


                            <div class="row g-3 align-items-center mb-25">
                                <div class="col-auto">
                                    <label for="" class="col-form-label">Model Name</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" id="" class="form-control" disabled value="model_name">
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-secondary btn-medium">EDIT</button>
                                </div>
                            </div>


                            <div class="sub-card">

                                <div class="card-inner-subtitle mb-25">
                                    <h3>Columns</h3>
                                </div>

                                <ul class="columns-list">
                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                            <label class="form-check-label" for="flexCheckDefault">
            Id
        </label>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="two" checked>
                                            <label class="form-check-label" for="two">
            COMPANY_BOEHRINGER_Sum of DOT
        </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="three" checked>
                                            <label class="form-check-label" for="three">
            COMPANY_MSD FRANCHISE_Sum of DOT
        </label>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="four" checked>
                                            <label class="form-check-label" for="four">
            COMPANY_ASTRAZENECA_Sum of DOT
        </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="five" checked>
                                            <label class="form-check-label" for="five">
            Sum of DOT
        </label>
                                        </div>
                                    </li>



                                </ul>


                                <div class="row">
                                    <div class="col-md-12">


                                        <div class="pull-right">
                                            <button type="button" class="btn btn-primary btn-medium">SAVE</button>
                                            <a href="" type="button" class="btn btn-secondary btn-medium">CANCEL</a>
                                        </div>
                                    </div>
                                </div>
                            </div>




                            <div class="sub-card">

                                <div class="card-inner-subtitle mb-25">
                                    <h3>Data cleansing</h3>
                                </div>

                                <div class="row">
                                    <!-- Parameter -->
                                    <div class="col-md-6">
                                        <div class="sub-card">

                                            <div class="card-inner-subtitle mb-25">
                                                <h3>Parameter</h3>
                                            </div>

                                            <div class="row g-3 align-items-center mb-25">
                                                <div class="col-md-6">
                                                    <label for="" class="col-form-label">Numerical NA filling technique</label>
                                                </div>
                                                <div class="col-auto">
                                                    <select id="disabledSelect" class="form-select">
                                                        <option>Disabled select</option>
                                                      </select>
                                                </div>

                                            </div>

                                            <div class="row g-3 align-items-center mb-25">
                                                <div class="col-md-6">
                                                    <label for="" class="col-form-label">Categorical NA filling technique</label>
                                                </div>
                                                <div class="col-auto">
                                                    <select id="disabledSelect" class="form-select">
                                                        <option>Disabled select</option>
                                                      </select>
                                                </div>

                                            </div>


                                        </div>

                                    </div>

                                    <!-- Meta -->
                                    <div class="col-md-6">

                                        <div class="sub-card">

                                            <div class="card-inner-subtitle mb-25">
                                                <h3>Meta</h3>
                                            </div>



                                            <div class="row g-3 align-items-center mb-25">
                                                <div class="col-md-6">
                                                    <label for="" class="col-form-label">Columns dropped (> 80% null)</label>
                                                </div>
                                                <div class="col-auto">
                                                    <input type="text" id="" class="form-control" disabled value="5">
                                                </div>

                                            </div>

                                            <div class="row g-3 align-items-center mb-25">
                                                <div class="col-md-6">
                                                    <label for="" class="col-form-label">Number of rows dropped (> 80% null)</label>
                                                </div>
                                                <div class="col-auto">
                                                    <input type="text" id="" class="form-control" disabled value="5">
                                                </div>

                                            </div>

                                        </div>

                                    </div>

                                </div>


                                <div class="row">
                                    <div class="col-md-12">

                                        <div class="pull-left">

                                            <a type="button" class="btn btn-primary">SHOW DATA</a>
                                        </div>

                                        <div class="pull-right">

                                            <a type="button" class="btn btn-secondary btn-medium">EDIT</a>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>


                </div>
                <!-- end PARAMETERS -->


                <!-- RESULT start -->
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <img src="images/analysis.png" class="d-block m-auto mt-lg-5" />

                </div>
                <!-- end RESULT -->




            </div>
        </div>
    </section>

    <!-- end tab section -->



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
